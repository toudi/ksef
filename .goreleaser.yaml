version: 1

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # - sh -c "cd docs && npm ci && npm run export-pdf"

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - amd64
      - arm64
    main: ./cmd/ksef/main.go
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w -X "ksef/cmd/ksef/commands.version={{.Version}}" -X "ksef/cmd/ksef/commands.date={{.Date}}"

release:
  #extra_files:
  #  - glob: ./docs/ksef-dokumentacja-uzytkownika.pdf

  footer: |
    # :open_file_folder: Files Checksum
    ```
    {{ .Checksums }}
    ```
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}-
      {{- if eq .Os "darwin" }}mac{{- else }}{{ .Os }}{{ end }}-
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    files:
      - przykladowe-pliki-wejsciowe
      - klucze
      - examples
      #- src: docs/ksef-dokumentacja-uzytkownika.pdf
      #  dst: ksef-dokumentacja-uzytkownika.pdf

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
